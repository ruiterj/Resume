<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<nav>
    <ul>
        <li><a class="navbar-button" href="resume.html">Create</a></li>
        <li><a class="navbar-button" href="userinfo.html">Account</a></li>
    </ul>
</nav>
<body>
    <div class="input-container">
        <h1>Resume builder</h1>
        <form class="inputForm" id="resumeForm">
            <div class="personal-skill-container">
                <section class="form-section personal-info-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="profileImage">Profile Photo:</label>
                        <input type="file" id="profileImage" name="profileImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName">
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" name="jobTitle">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone Number:</label>
                        <input type="tel" id="telephone" name="telephone">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                </section>
                <section class="form-section skill-section">
                    <h2>Skills</h2>
                </section>
            </div>
            <div class="work-experience-input-container form-section">
                <h2>Work experience</h2>
            </div>
            <div class="education-input-container form-section">
                <h2>Education</h2>
            </div>
        </form>
    </div>
    <div class="resume-container">
        <div class="resume">
            <div class="left-panel">
            <h2>Naam</h2>
            <img class="profile-pic" src="https://images.unsplash.com/photo-1571216690333-2efa110cc981?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cG9ydHJldHxlbnwwfHwwfHx8MA%3D%3D" alt="">
            <h6>Job Title</h6>
            <div class="personal-information-container">
                <div class="icon-text-pair">
                    <i class="fa-solid fa-envelope"></i>
                    <p class="personal-info-text" id="resumeEmail">Email@gmail.com</p>
                </div>
                <div class="icon-text-pair">
                    <i class="fa-solid fa-house"></i>
                    <p class="personal-info-text" id="resumeAddress">Streetname</p>
                </div>
                <div class="icon-text-pair">
                    <i class="fa-solid fa-phone"></i>
                    <p class="personal-info-text" id="resumePhone">06-34938293</p>
                </div>
            </div>
            <h2 style="margin-top: 60px;">Skills</h2>
            <h2>References</h2>
        </div>
            <div class="right-panel">
                <div class="work-container">
                    <h1>Work</h1>
                </div>
                <div class="Eductaion-container">
                    <h1>Planning</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
