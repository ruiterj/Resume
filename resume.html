<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<nav>
    <ul class="navbarList">
        <li class="navbarListItem"><a class="navbar-button" href="resume.html">Create</a></li>
        <li class="navbarListItem"><a class="navbar-button" href="userinfo.html">Account</a></li>
    </ul>
</nav>
<body>
    <div class="input-container">
        <h1>Resume builder</h1>
        <form class="inputForm" id="resumeForm">
            <div class="personal-skill-container">
                <section class="form-section personal-info-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="profileImage">Profile Photo:</label>
                        <input type="file" id="profileImage" name="profileImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="fullNameInput">Full Name:</label>
                        <input type="text" id="fullNameInput" name="fullNameInput">
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitleInput" name="jobTitle">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone Number:</label>
                        <input type="tel" id="telNumberInput" name="telephone">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="adressInput" name="address">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="emailInput" name="email">
                    </div>
                </section>
                <section class="form-section skill-section">
                    <h2>Skills</h2>
                    <div class="input-container-child">
                        <input type="text" id="skillNameInput" placeholder="Skill Name">
                        <input type="number" id="skillLevelInput" class="skill-level-input" placeholder="(1-5)" min="1" max="5">
                        <button class="addButtonSmall" id="addButtonSmall">Add</button>
                    </div>
                    <ul class="skillList" id="skillList"></ul>
                </section>
            </div>
            <div class="work-experience-input-container form-section">
                <h2>Work experience</h2>
                <input class="input-field-work" id="input-company-name" type="text" placeholder="Company">
                <input class="input-field-work" id="input-company-function" type="text" placeholder="Function">
                <input class="input-field-work" id="input-company-date" type="text" placeholder="Date">
                <input class="input-field-work" id="input-company-place" type="text" placeholder="City">
                <textarea class="input-field-work-big" id="input-company-description" type="text" placeholder="Description"></textarea>
                <button class="addButtonBig" id="addButtonBigWork">Add</button>
                <ul id="workList"></ul>

            </div>
            <div class="education-input-container form-section">
                <h2>Education</h2>
                <input class="input-field-edu" id="input-edu-name" type="text" placeholder="Institution">
                <input class="input-field-edu" id="input-edu-course" type="text" placeholder="Course/Education">
                <input class="input-field-edu" id="input-edu-date" type="text" placeholder="Date">
                <input class="input-field-edu" id="input-edu-place" type="text" placeholder="City">
                <textarea class="input-field-edu-big" id="input-edu-description" type="text" placeholder="Description"></textarea>
                <button class="addButtonBig" id="addButtonBigEdu">Add</button>
                <ul id="eduList"></ul>
            </div>
        </form>
    </div>
    <div class="resume-container">
        <div class="resume">
            <div class="left-panel">
            <h2 id="fullNameDisplay">Naam</h2>
            <img class="profile-pic" src="https://images.unsplash.com/photo-1571216690333-2efa110cc981?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cG9ydHJldHxlbnwwfHwwfHx8MA%3D%3D" alt="">
            <h6 id="jobTitleDisplay">Job Title</h6>
            <div class="personal-information-container">
                <div class="icon-text-pair">
                    <i class="fa-solid fa-envelope"></i>
                    <p class="personal-info-text" id="emailDisplay">Email@gmail.com</p>
                </div>
                <div class="icon-text-pair">
                    <i class="fa-solid fa-house"></i>
                    <p class="personal-info-text" id="adressDisplay">Streetname</p>
                </div>
                <div class="icon-text-pair">
                    <i class="fa-solid fa-phone"></i>
                    <p class="personal-info-text" id="telNumberDisplay">06-34938293</p>
                </div>
            </div>
            <h2 style="margin-top: 60px;">Skills</h2>
            <div id="resumeSkills" class="skill-container"></div>
            <h2>References</h2>
        </div>
            <div class="right-panel">
                <div class="work-container" id="work-container">
                    <h1>Work</h1>
                </div>
                <div class="eductaion-container" id="education-container">
                    <h1>Planning</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
