<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="combined.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<nav>
    <ul>
        <li><a href="combined.html">Create</a></li>
        <li><a href="userinfo.html">Account</a></li>
    </ul>
</nav>
<body>
    <div class="input-column">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <div class="top-sections">
                <section class="form-section personal-info">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="profileImage">Profile Photo:</label>
                        <input type="file" id="profileImage" name="profileImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName">
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" name="jobTitle">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone Number:</label>
                        <input type="tel" id="telephone" name="telephone">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                </section>
                <section class="form-section skills-section">
                    <h2>Skills</h2>
                    <div class="skills-input">
                        <input type="text" id="skillName" name="skillName" placeholder="Skill name">
                        <input type="number" id="skillLevel" name="skillLevel" min="1" max="5" placeholder="Level">
                        <button type="button" id="addSkill" class="add-btn">Add</button>
                    </div>
                    <div id="skillsList" class="list-container"></div>
                </section>
            </div>
            <section class="form-section work-experience-section">
                <h2>Work Experience</h2>
                <div class="input-group">
                    <input type="text" id="jobName" name="jobName" placeholder="Job Name">
                    <input type="text" id="company" name="company" placeholder="Company">
                    <input type="text" id="jobDateTime" name="jobDateTime" placeholder="Date/Time">
                    <textarea id="jobDescription" name="jobDescription" placeholder="Job Description"></textarea>
                    <button type="button" id="addWorkExperience" class="add-btn">Add Work Experience</button>
                </div>
                <div id="workExperienceList" class="list-container"></div>
            </section>
            <section class="form-section education-section">
                <h2>Education</h2>
                <div class="input-group">
                    <input type="text" id="degree" name="degree" placeholder="Degree">
                    <input type="text" id="institution" name="institution" placeholder="Institution">
                    <input type="text" id="educationDateTime" name="educationDateTime" placeholder="Date/Time">
                    <textarea id="educationDescription" name="educationDescription" placeholder="Description"></textarea>
                    <button type="button" id="addEducation" class="add-btn">Add Education</button>
                </div>
                <div id="educationList" class="list-container"></div>
            </section>
            </div>
        </form>
    </div>
    <div id="divider"></div>
    <div class="resume-column">
        <page size="A4">
            <div class="container">
                <div class="leftPanel">
                    <h1 id="resumeName">Name</h1>
                    <div class="profile-pic-container">
                        <img src="foto/profielfoto.jpeg" id="resumePhoto" class="profile-pic">
                    </div>
                    <h6 class="job-title"><em id="resumeJobTitle">Job Title</em></h6>
                    <div class="icon-text-container">
                        <div class="icon-text-pair">
                            <i class="fa-solid fa-envelope"></i>
                            <p id="resumeEmail"></p>
                        </div>
                        <div class="icon-text-pair">
                            <i class="fa-solid fa-house"></i>
                            <p id="resumeAddress"></p>
                        </div>
                        <div class="icon-text-pair">
                            <i class="fa-solid fa-phone"></i>
                            <p id="resumePhone"></p>
                        </div>
                    </div>
                    <h3>Skills</h3>
                    <div id="resumeSkills" class="skill-container"></div>
                </div>
                <div class="rightPanel">
                    <div class="work-container">
                        <h2>Work experience</h2>
                    </div>
                    <div class="education-container">
                        <h2>Education</h2>
                    </div>
                </div>
            </div>
        </page>
    </div>
    <script src="javascript/liveUpdate.js"></script>
    <button id="exportPdf" class="export-btn">Export to PDF</button>
</body>
</html>
